{% extends "layout.html" %}

{% block title %}
	Flight
{% endblock %}

{% block body %}
	<h1> Details about all Flight</h1>

	<ul>
		{% for flight in flights %}
			<li>
				<a href="{{ url_for('flight', flight_id=flight.id) }}">
					{{ flight.origin }} to {{ flight.destination }}
				</a>
		</li>
		{% endfor %}
	</ul>

{% endblock %}
